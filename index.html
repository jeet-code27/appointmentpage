<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayur Children Hospital - Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image-container {
            border: 1px solid #ddd;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .form-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-label.required::after {
            content: "*";
            color: red;
            margin-left: 5px;
        }
        .appointment-form {
            background-color: #f8e1e4;
            padding: 20px;
            border-radius: 5px;
        }
        .form-title {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .book-btn {
            background-color: #2a7db7;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
        }
        .book-btn:hover {
            background-color: #1c5f91;
        }
        .timing-container {
            background-color: #f8e1e4;
            border-radius: 5px;
            padding: 15px;
        }
        .timing-title {
            color: #2a7db7;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .timing-subtitle {
            color: #1c5f91;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .timing-text {
            margin-bottom: 5px;
        }
        .timing-special {
            font-weight: bold;
            color: #d9534f;
        }
        @media (max-width: 768px) {
            .image-container {
                margin-bottom: 20px;
                height: auto;
            }
            .image-container img {
                margin-bottom: 15px;
            }
            .appointment-form {
                padding: 15px;
            }
            .form-title {
                font-size: 1.5rem;
            }
            .col-form-label {
                padding-bottom: 0;
            }
        }
        @media (max-width: 576px) {
            .form-label {
                text-align: left;
                margin-bottom: 5px;
            }
            .form-check-inline {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <!-- Left Side - Images and Timing -->
            <div class="col-md-5 mb-4">
                <div class="image-container">
                    <!-- First Image Placeholder -->
                    <div class="mb-3 border border-primary rounded p-3">
                        <img src="/images/mayur.jpg" alt="Mayur Children Hospital" class="img-fluid">
                    </div>
                
                    <!-- Timing Information (replacing second image) -->
                    <div class="border border-primary rounded p-3 timing-container">
                        <h3 class="timing-title">CONSULTATION TIMINGS</h3>
                        
                        <h4 class="timing-subtitle">MAYUR CHILD CARE CENTER</h4>
                        <p class="timing-text"><strong>Monday - Saturday:</strong></p>
                        <p class="timing-text">9:00 AM - 12:00 PM (Morning)</p>
                        <p class="timing-text">5:00 PM - 8:30 PM (Evening)</p>
                        
                        <p class="timing-text"><strong>Sunday:</strong></p>
                        <p class="timing-text">10:00 AM - 2:00 PM</p>
                        <p class="timing-text timing-special">Evening: OFF</p>
                        
                        <h4 class="timing-subtitle">PARAS UROLOGY AND MULTI SPECIALITY HOSPITAL</h4>
                        <p class="timing-text"><strong>Monday - Saturday:</strong></p>
                        <p class="timing-text">12:00 PM - 1:00 PM</p>
                        
                        <p class="timing-text"><strong>Sunday:</strong></p>
                        <p class="timing-text timing-special">OFF</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Appointment Form -->
            <div class="col-md-7">
                <div class="appointment-form">
                    <h2 class="form-title">Online Appointment Booking</h2>
                    
                    <form>
                        <div class="row mb-3">
                            <label for="name" class="col-sm-4 col-form-label form-label required">Name</label>
                            <div class="col-sm-8 form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="dateOfBirth" class="col-sm-4 col-form-label form-label required">Date Of Birth</label>
                            <div class="col-sm-8 form-group">
                                <input type="date" class="form-control" id="dateOfBirth">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label form-label required">Gender</label>
                            <div class="col-sm-8">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="fatherName" class="col-sm-4 col-form-label form-label required">Father's Name</label>
                            <div class="col-sm-8 form-group">
                                <input type="text" class="form-control" id="fatherName" placeholder="Father's Name">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="fatherMobile" class="col-sm-4 col-form-label form-label required">Father's Mobile No</label>
                            <div class="col-sm-8 form-group">
                                <input type="tel" class="form-control" id="fatherMobile" placeholder="Mobile Number">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="appointmentDate" class="col-sm-4 col-form-label form-label required">Date Of Appointment</label>
                            <div class="col-sm-8 form-group">
                                <input type="date" class="form-control" id="appointmentDate" value="2025-04-19">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="timeSlot" class="col-sm-4 col-form-label form-label required">Time Slot</label>
                            <div class="col-sm-8 form-group">
                                <select class="form-select" id="timeSlot">
                                    <option selected>--Select--</option>
                                    <option value="morning">Morning</option>
                                    <option value="evening">Evening</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="patientType" class="col-sm-4 col-form-label form-label required">Patient type</label>
                            <div class="col-sm-8 form-group">
                                <select class="form-select" id="patientType">
                                    <option selected>--Select--</option>
                                    <option value="normal">Normal</option>
                                    <option value="emergency">Emergency</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="consultationFee" class="col-sm-4 col-form-label form-label required">Consultation Fee</label>
                            <div class="col-sm-8 form-group">
                                <input type="text" class="form-control" id="consultationFee">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label for="transactionId" class="col-sm-4 col-form-label form-label">Transaction Id</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="transactionId">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <button class="book-btn" type="submit">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
